<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes Generator Web</title>
</head>
<body>
    <h1>Lecture Notes Generator Web</h1>
    <form action="" method="post">
        <input type="file" name="fname" id="file_input">
        <input type="radio" name="paper_type" id="paper_type" value="blank" placeholder="Blank">
        <input type="radio" name="paper_type" id="paper_type" value="lined" placeholder="Lined">
        <input type="radio" name="paper_type" id="paper_type" value="grid" placeholder="Grid">
    </form>
</body>
</html>
